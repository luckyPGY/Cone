<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="shortcut icon" href="favicon/cone.ico" type="image/x-icon">
    <style>
        body {
            background-image: linear-gradient(blue, dodgerblue, white);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .placer {
            background-color: dodgerblue;
            color: white;
            padding: 1px;
            width: 250px;
            height: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
        }
        .placer:hover {
            animation-name: hovery;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }
        .DIVER {
            width: 1440px;
            height: 720px;
            border: 15px black solid;
            border-radius: 15px;
        }
        @keyframes hovery {
            0% {}
            100% {
                transform: translateX(20px);
            }
        }
        #hyper {
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html" id="hyper">Go back to Cone</a>
    <button class="placer" onclick="openEditor('html')">HTML</button>
    <button class="placer" onclick="openEditor('css')">CSS</button>
    <button class="placer" onclick="openEditor('js')">JS</button>
    <h1>Project</h1>
    <div id="PREVIEW" class="DIVER"></div>

    <script>
        function openEditor(type) {
            const editorWindow = window.open('', 'Editor', 'width=800,height=600');
            editorWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>${type.toUpperCase()} Editor</title>
                    <style>
                        body { font-family: Arial, sans-serif; }
                        textarea { width: 100%; height: 90%; }
                        button { width: 100%; }
                    </style>
                </head>
                <body>
                    <textarea id="code" placeholder="Write your ${type} code here..."></textarea>
                    <button onclick="previewCode()">Preview</button>
                    <div id="result" style="border: 1px solid #000; height: 10%;"></div>
                    <script>
                        function previewCode() {
                            const code = document.getElementById('code').value;
                            const resultDiv = document.getElementById('result');
                            if ('${type}' === 'html') {
                                resultDiv.innerHTML = code;
                            } else if ('${type}' === 'css') {
                                const style = document.createElement('style');
                                style.innerHTML = code;
                                document.head.appendChild(style);
                            } else if ('${type}' === 'js') {
                                const script = document.createElement('script');
                                script.innerHTML = code;
                                document.body.appendChild(script);
                            }
                        }
                    </script>
                </body>
                </html>
            `);
            editorWindow.document.close();
        }
    </script>
</body>
</html>
